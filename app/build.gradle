plugins {
    id 'com.android.application'
}

android {
    namespace 'com.wanzz.wanzzspam'
    compileSdk 33

    defaultConfig {
        applicationId "com.wanzz.wanzzspam"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // Matikan error lint biar build pasti ijo
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {}